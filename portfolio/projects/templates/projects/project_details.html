<!-- projects/templates/projects/project_detail.html -->

{% extends "base.html" %}

{% block page_content %}
<h1>{{ project_details.title }}</h1>
<div class="row">
    <div class="col-md-8">
        {% if project_details.image %}
            <img src="{{ project_details.image.url }}" width="100%">
        {% endif %}
    </div>
    <div class="col-md-4">
        <h5>About the project_details:</h5>
        <p>{{ project_details.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project_details.technology }}</p>
    </div>
</div>
{% endblock page_content %}
